<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - Optik Melati</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Poppins", sans-serif;
                margin: 0;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .offline-container {
                text-align: center;
                max-width: 400px;
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .offline-icon {
                font-size: 80px;
                margin-bottom: 20px;
            }

            .offline-title {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 15px;
            }

            .offline-message {
                font-size: 16px;
                margin-bottom: 30px;
                opacity: 0.9;
                line-height: 1.5;
            }

            .retry-button {
                background: linear-gradient(135deg, #e74c3c, #f39c12);
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 25px;
                font-family: "Poppins", sans-serif;
                font-weight: 600;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            }

            .retry-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            }

            .offline-features {
                margin-top: 30px;
                text-align: left;
            }

            .offline-features h3 {
                font-size: 18px;
                margin-bottom: 15px;
                text-align: center;
            }

            .offline-features ul {
                list-style: none;
                padding: 0;
            }

            .offline-features li {
                padding: 8px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .offline-features li:before {
                content: "âœ“";
                color: #2ecc71;
                font-weight: bold;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="offline-container">
            <img src="/image/logoapp.png" alt="Optik Melati" style="width: 80px; height: 80px; margin-bottom: 20px; border-radius: 50%;">
            <div class="offline-title">Anda Sedang Offline</div>
            <div class="offline-message">
                Maaf, koneksi internet Anda terputus. Beberapa fitur mungkin
                tidak tersedia.
            </div>

            <button class="retry-button" onclick="window.location.reload()">
                ðŸ”„ Coba Lagi
            </button>

            <div class="offline-features">
                <h3>Fitur Offline yang Tersedia:</h3>
                <ul>
                    <li>Data yang sudah di-cache</li>
                    <li>Form input (akan disimpan lokal)</li>
                    <li>Navigasi antar halaman</li>
                    <li>Data pasien yang sudah di-load</li>
                </ul>
            </div>
        </div>

        <script>
            // Check connection status
            function checkConnection() {
                if (navigator.onLine) {
                    window.location.reload();
                }
            }

            // Listen for online event
            window.addEventListener("online", checkConnection);

            // Auto retry every 10 seconds
            setInterval(checkConnection, 10000);
        </script>
    </body>
</html>
