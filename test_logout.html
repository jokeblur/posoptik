    <h2>Method 2: Direct Link (GET)</h2>
    <a href="{{ route('logout.direct') }}" onclick="return confirm('Yakin logout?')">Logout Direct</a>
    
    <h2>Method 3: JavaScript</h2>
    <button onclick="testLogout()">Logout via JavaScript</button>
    
    <h2>Method 4: AJAX</h2>
    <button onclick="testLogoutAjax()">Logout via AJAX</button>
    
    <script>
        function testLogout() {
            if (confirm('Yakin ingin logout?')) {
                // Create form dynamically
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '{{ route("logout") }}';
                
                const csrfToken = document.createElement('input');
                csrfToken.type = 'hidden';
                csrfToken.name = '_token';
                csrfToken.value = '{{ csrf_token() }}';
                
                form.appendChild(csrfToken);
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        function testLogoutAjax() {
            if (confirm('Yakin ingin logout via AJAX?')) {
                fetch('{{ route("logout") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRF-TOKEN': '{{ csrf_token() }}'
                    },
                    body: '_token={{ csrf_token() }}'
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        window.location.href = '{{ route("login") }}';
                    }
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    window.location.href = '{{ route("login") }}';
                });
            }
        }
    </script>
</body>
</html>
